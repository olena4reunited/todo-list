{% extends "base.html" %}

{% block title %}
    <title>Delete Tag</title>
{% endblock %}

{% block content %}
	<h1>Delete Tag</h1>
	<p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>
	<form method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Delete</button>
		<a href="{% url 'todo-app:tag-list' %}" class="btn btn-secondary">Cancel</a>
	</form>
{% endblock %}
