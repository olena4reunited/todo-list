{% extends "base.html" %}

{% block title %}
    <title>Delete {{ task.content }}</title>
{% endblock %}

{% block content %}
	<div class="container mt-5">
		<div class="card">
			<div class="card-body text-center">
				<h2>Delete Task Confirmation</h2>
				<p>Are you sure you want to delete the task: <strong>{{ task.content }}</strong>?</p>
				<form method="POST" class="d-inline">
					{% csrf_token %}
					<button type="submit" class="btn btn-danger">Delete</button>
					<a href="{% url 'todo-app:home' %}" class="btn btn-secondary">Cancel</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
