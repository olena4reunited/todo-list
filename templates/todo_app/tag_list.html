{% extends "base.html" %}
{% load custom_filter %}

{% block title %}
  <title>{% if is_update %}Update{% else %}Create{% endif %} Task</title>
{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">Tag List</h1>
          <a href="{% url 'todo-app:create-tag' %}" class="btn btn-primary">Add New Tag</a>
        </div>

        <div class="card">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for tag in tags %}
                  <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                      <a href="{% url 'todo-app:update-tag' tag.id %}" class="btn btn-warning btn-sm">Update</a>
                    </td>
                    <td>
                      <a href="{% url 'todo-app:delete-tag' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
